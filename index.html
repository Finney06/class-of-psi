<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Class of Psi '24
    </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Class of Psi '24</h1>

    <!-- Create Form -->
    <form id="form" >

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-control">
            <label for="nickname" id="label-nickname">
                Nickname <span class="optional">(optional)</span>
            </label>

            <!-- Input Type Text -->
            <input type="text" id="nickname" placeholder="Enter your nickname" />
        </div>
        
        <div class="form-control">
            <label for="whatsapp-number" id="label-whatsapp-number">
                WhatsApp Number
            </label>
        
            <!-- Input Type Text -->
            <input type="tel" id="whatsapp-number" placeholder="Enter your WhatsApp number" pattern="\+234\s[0-9]{3}\s[0-9]{3}\s[0-9]{4}" value="+234" required />
            <small>Enter a valid phone number (e.g., +234 901 234 5678)</small>
        </div>
        
        <div class="form-control">
            <label for="username" id="label-username">
                WhatsApp Username
            </label>

            <!-- Input Type Text -->
            <input type="text" id="username" placeholder="@ Enter your Whatsapp Username" value="@" required/>
            <small>(Enter a valid WhatsApp Username)</small>
            
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-control">
            <label for="dob" id="label-dob">
                Date of Birth
            </label>

            <!-- Input Type Email-->
            <input type="date" id="dob" placeholder="Enter your Date of Birth" required />
        </div>

        <div class="form-control">
            <label for="picture" id="label-picture">
                Upload a picture (Image files only)
            </label>

            <!-- Input Type Email-->
            <input type="file" id="picture" accept="image/*" required />
        </div>

        <!-- Multi-line Text Input Control -->
        <button class="submit-button" type="submit" value="submit">
            <span id="submit-text">Submit</span>
            <div id="loader" style="display: none;"></div>
        </button>
        
    </form>

    <div class="popup-overlay">
        <div class="popup-card">
          <img src="images/giphy-unscreen.gif" alt="Circular Image" class="circular-image">
          <h2>Thanks for your submission!</h2>
          <button id="ok-button" class="button">OK</button>
        </div>
      </div>
      
    
    <script src="script.js"></script>
</body>

</html>
