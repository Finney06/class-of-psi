<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Class of Psi '24
    </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Class of Psi '24</h1>

    <!-- Create Form -->
    <form id="form" onsubmit="submitForm(event)">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-control">
            <label for="nickname" id="label-nickname">
                Nickname <span class="optional">(optional)</span>
            </label>

            <!-- Input Type Text -->
            <input type="text" id="nickname" placeholder="Enter your nickname" />
        </div>

        <div class="form-control">
            <label for="username" id="label-username">
                Whatsapp Username
            </label>

            <!-- Input Type Text -->
            <input type="text" id="username" placeholder="@ Enter your Whatsapp Username" value="@" required/>
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-control">
            <label for="dob" id="label-dob">
                Date of Birth
            </label>

            <!-- Input Type Email-->
            <input type="date" id="dob" placeholder="Enter your Date of Birth" required />
        </div>

        <div class="form-control">
            <label for="picture" id="label-picture">
                Upload a picture
            </label>

            <!-- Input Type Email-->
            <input type="file" id="picture" required />
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>

    <div id="confirmation-message">
        <p>Thank you for submitting your information!</p>
        <!-- You can customize this message as per your taste -->
    </div>
    
    <script src="script.js"></script>
</body>

</html>
